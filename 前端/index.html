<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小飞日语</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="./多语言.png" alt="小飞在线--日语单词速记" class="logo">
            <h1 class="tagline">小飞速记日语单词</h1>
        </header>
        <main class="main-content">
            <div class="input-section">
                <input type="text" class="input-box" placeholder="请输入日语单词 用空格分隔">
                <button class="confirm-button" onclick="moveInput()">确认</button>
            </div>
            <div class="loading" id="loading" style="display: none;">加载中...</div>
            <div class="content" id="content" style="display: none;">
                <p class="text-content">
                    这是一些日语文本内容
                    <!-- <img src="./音乐.png" alt="播放音频" class="audio-icon" onclick="toggleAudio()"> -->
                </p>
                <audio id="audio" src="lalala.mp3"></audio>
                <div class="download-section">
                    <button onclick="downloadAudio()">下载音频</button>
                    <button onclick="downloadPDF()">下载PDF</button>
                </div>
            </div>
        </main>
    </div>
    <div id="audio-player" class="audio-player" style="display: none;">
        <div class="icon-container">
            <img src="./音乐.png" alt="播放音频" class="audio-icon" >
        </div>
        <div class="button-container">
            <button onclick="playPauseAudio()">▶️</button>
            <button onclick="forwardAudio()">⏩</button>
            <button onclick="rewindAudio()">⏪</button>
            <button onclick="restartAudio()">🔄</button>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>


<script>
// scripts.js
// scripts.js

// 移动输入框并显示加载动画
function moveInput() {
    const container = document.querySelector('.container');
    container.style.transform = 'translateY(-300px)';
    setTimeout(() => {
        document.getElementById('loading').style.display = 'block';
        setTimeout(showContent, 2000); // 模拟加载时间
    }, 500);
}

// 显示内容
function showContent() {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('content').style.display = 'block';
    document.getElementById('audio-player').style.display = 'block';
}

// 音频播放相关功能
let audio = document.getElementById('audio');
let isPlaying = false;

function toggleAudio() {
    isPlaying ? audio.pause() : audio.play();
    isPlaying = !isPlaying;
}

function playPauseAudio() {
    toggleAudio();
}

function rewindAudio() {
    audio.currentTime -= 5;
}

function forwardAudio() {
    audio.currentTime += 5;
}

function restartAudio() {
    audio.currentTime = 0;
    audio.play();
    isPlaying = true;
}

// 拖拽功能
dragFunc('audio-player'); // 应用拖拽功能到音乐播放器图标和按钮

function dragFunc(id) {
    var Drag = document.getElementById(id);
    Drag.onmousedown = function(event) {
        var ev = event || window.event;
        event.stopPropagation();
        var disX = ev.clientX - Drag.offsetLeft;
        var disY = ev.clientY - Drag.offsetTop;
        document.onmousemove = function(event) {
            var ev = event || window.event;
            Drag.style.left = ev.clientX - disX + "px";
            Drag.style.top = ev.clientY - disY + "px";
            Drag.style.cursor = "move";
        };
    };
    Drag.onmouseup = function() {
        document.onmousemove = null;
        this.style.cursor = "default";
    };
};

// 下载音频
function downloadAudio() {
    const link = document.createElement('a');
    link.href = 'audio.mp3';
    link.download = 'audio.mp3';
    link.click();
}

// 下载PDF
function downloadPDF() {
    const link = document.createElement('a');
    link.href = 'document.pdf';
    link.download = 'document.pdf';
    link.click();
}



</script>
